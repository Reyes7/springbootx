<div class="container center_div">
    <div id="navbar" class="navbar-collapse">
        <div class="navbar-header">
            <h1 class="form-panel-heading" style="color: #FFFFFF">Hello ! {{login}}</h1>
        </div>
        <form class="navbar-form navbar-right">
            <button type="submit" class="btn btn-danger btn-lg" ng-click="logout()">
                Logout
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
        </form>
    </div>
</div>

<div class="container form-panel">
    <form class="form-panel" ng-controller="panelController">
        <h3 class="form-panel-heading" style="color: #FFFFFF">Check your data:</h3>

        <h3 class="form-panel-heading" style="color: #FFFFFF">Your first name: {{firstName}}</h3>

        <h3 class="form-panel-heading" style="color: #FFFFFF">Your last name: {{lastName}}</h3>
    </form>

    <form class="taskName-form" ng-controller="taskController">
        <h2 class="form-panel-heading" style="color: #FFFFFF">Task:</h2>

        <input type="taskName" id="inputTaskName" class="form-control"
               placeholder="Enter the name of Your Task" ng-model="task.taskName"/>

        <button class=".btn btn-primary" ng-click="addTask()">Add Task</button>
        <button class=".btn btn-primary">Update Task</button>
        <button class=".btn btn-primary">Delete Task</button>
        <h2 class="form-panel-heading" style="color: #FFFFFF">Your Tasks:</h2>
    </form>
</div>
