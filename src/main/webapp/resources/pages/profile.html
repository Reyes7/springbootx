<div class="container center_div" ng-controller="langController">
    <div id="navbar" class="navbar-collapse" ng-controller="panelController">
        <div class="navbar-header">
            <h1 class="form-panel-heading" style="color: #FFFFFF">{{'USER_TITLE' | translate}} ! {{login}}</h1>
        </div>
        <form class="navbar-form navbar-right">
            <div class="btn-group inline">

                <a href="#/user" type="submit" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    {{'BACK_BUTTON' | translate}}
                </a>

                <div class="dropdown btn-group">
                    <button class="btn btn-info btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                        {{'CHOOSE_LANG' | translate}}
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></a></li>
                        <li><a ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></a></li>
                        <li><a ng-click="changeLanguage('pl')" translate="BUTTON_LANG_PL"></a></li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-danger btn-lg" ng-click="logout()">
                    {{'LOGOUT_BUTTON' | translate}}
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <form class="form-register" ng-controller="profileController" data-ng-init="getUser()">
        <h2 class="form-panel-heading" style="color: #FFFFFF">{{'DATA_TITLE' | translate}}:</h2>

        <h3 class="form-panel-heading" style="color: #FFFFFF">{{'FIRST_NAME_TITLE' | translate}}: {{user.firstName}}</h3>

        <h3 class="form-panel-heading" style="color: #FFFFFF">{{'LAST_NAME_TITLE' | translate}}: {{user.lastName}}</h3>
        <button class="btn btn-warning btn-lg" ng-click="openUserEditProfile()">{{'UPDATE_PROFILE_BUTTON' | translate}}</button>
        <button class="btn btn-danger btn-lg" ng-click="deleteUser()">{{'REMOVE_ACCOUNT_BUTTON' | translate}}</button>
    </form>
</div>
