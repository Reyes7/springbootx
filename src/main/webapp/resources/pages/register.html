<div class="container center_div">
    <div id="navbar" class="navbar-collapse" ng-controller="langController">
        <form class="navbar-form navbar-right">
            <div class="dropdown">
                <button class="btn btn-info btn-lg dropdown-toggle" type="button" id="languageMenu" data-toggle="dropdown">
                    {{'CHOOSE_LANG' | translate}}
                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                </button>

                <ul class="dropdown-menu" aria-labelledby="languageMenu">
                    <li><a ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></a></li>
                    <li><a ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></a></li>
                    <li><a ng-click="changeLanguage('pl')" translate="BUTTON_LANG_PL"></a></li>
                </ul>
            </div>
        </form>
    </div>
</div>

<div class="container" ng-controller="langController">
    <form class="form-register" ng-controller="registerController">
        <h2 class="form-register-heading" style="color: #FFFFFF" translate="REGISTER_TITLE"></h2>

        <div class="form-group">
            <label for="firstname" translate="FIRST_NAME"></label>
            <input type="text" class="form-control"
                   id="firstname" placeholder="{{'FIRST_NAME_FIELD' | translate}}"
                   ng-model="user.firstName">
        </div>

        <div class="form-group">
            <label for="lastname" translate="LAST_NAME"></label>
            <input type="text" class="form-control"
                   id="lastname"placeholder="{{'LAST_NAME_FIELD' | translate}}"
                   ng-model="user.lastName">
        </div>

        <div class="form-group">
            <label for="login" translate="LOGIN_FIELD"></label>
            <input type="text" class="form-control"
                   id="login" placeholder="{{'REGISTER_LOGIN_FIELD' | translate}}"
                   ng-model="user.login">
        </div>

        <div class="form-group">
            <label for="password" translate="PASSWORD_FIELD"></label>
            <input type="text" class="form-control"
                   id="password" placeholder="{{'REGISTER_PASSWORD_FIELD' | translate}}"
                   ng-model="user.password">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">{{'DONE_BUTTON' | translate}}</button>
        <a href="#/" class="btn btn-lg btn-primary btn-block" type="link">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            {{'BACK_BUTTON' | translate}}
        </a>
    </form>
</div>
