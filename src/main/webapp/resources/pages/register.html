<div class="container center_div">
    <div id="navbar" class="navbar-collapse" ng-controller="langController">
        <form class="navbar-form navbar-right">
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="languageMenu" translate="CHOOSE_LANG" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                </button>

                <ul class="dropdown-menu" aria-labelledby="languageMenu">
                    <li><a ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></a></li>
                    <li><a ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></a></li>
                    <li><a ng-click="changeLanguage('pl')" translate="BUTTON_LANG_PL"></a></li>
                </ul>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <form class="form-register" ng-controller="registerController">
        <h2 class="form-register-heading" style="color: #FFFFFF">User Registration</h2>

        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control"
                   id="firstname" placeholder="Enter First Name"
                   ng-model="user.firstName">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control"
                   id="lastname"placeholder="Enter Last Name"
                   ng-model="user.lastName">
        </div>

        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control"
                   id="login" placeholder="Enter Login"
                   ng-model="user.login">
        </div>

        <div class="form-group">
            <label for="oldPassword">Password:</label>
            <input type="text" class="form-control"
                   id="oldPassword" placeholder="Enter Password"
                   ng-model="user.password">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Done</button>
        <a href="#/" class="btn btn-lg btn-primary btn-block" type="link">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            Back to login
        </a>
    </form>
</div>
