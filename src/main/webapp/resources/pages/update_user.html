<div class="container center_div">
    <div id="navbar" class="navbar-collapse" ng-controller="panelController">
        <div class="navbar-header">
            <h1 class="form-panel-heading" style="color: #FFFFFF">Hello ! {{login}}</h1>
        </div>
        <form class="navbar-form navbar-right">
            <a href="#/user/profile" type="submit" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                Back to Profile
            </a>

            <button type="submit" class="btn btn-danger btn-lg" ng-click="logout()">
                Logout
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
        </form>
    </div>
</div>

<div class="container">
    <form class="form-register"  ng-controller="profileController">
        <h2 class="form-register-heading" style="color: #FFFFFF">Update Your Data:</h2>

        <div class="form-group">
            <label for="firstname" class="col-md-4">First Name:</label>
            <input type="text" class="form-control"
                   id="firstname" placeholder="Enter First Name"
                   ng-model="userHelper.firstName">
        </div>

        <div class="form-group">
            <label for="lastname" class="col-md-4">Last Name:</label>
            <input type="text" class="form-control"
                   id="lastname"placeholder="Enter Last Name"
                   ng-model="userHelper.lastName">
        </div>

        <div class="form-group">
            <label for="oldPassword" class="col-md-8">Old Password:</label>
            <input type="text" class="form-control"
                   id="oldPassword" placeholder="Enter Old Password"
                   ng-model="userHelper.oldPassword">
        </div>

        <div class="form-group">
            <label for="newPassword" class="col-md-8">New Password:</label>
            <input type="text" class="form-control"
                   id="newPassword" placeholder="Enter New Password"
                   ng-model="userHelper.newPassword">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="updateUser()">Update</button>
    </form>
</div>
