<div class="container center_div" ng-controller="langController">
    <div id="navbar" class="navbar-collapse" ng-controller="panelController">
        <div class="navbar-header">
            <h1 class="form-panel-heading" style="color: #FFFFFF">{{'USER_TITLE' | translate}} ! {{login}}</h1>
        </div>
        <form class="navbar-form navbar-right">
            <div class="btn-group inline">
                <a href="#/user/profile" type="submit" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    {{'BACK_TO_PROFILE' | translate}}
                </a>

                <div class="dropdown btn-group">
                    <button class="btn btn-info btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                        {{'CHOOSE_LANG' | translate}}
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></a></li>
                        <li><a ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></a></li>
                        <li><a ng-click="changeLanguage('pl')" translate="BUTTON_LANG_PL"></a></li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-danger btn-lg" ng-click="logout()">
                    {{'LOGOUT_BUTTON' | translate}}
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <form class="form-register" ng-controller="profileController">
        <h2 class="form-register-heading" style="color: #FFFFFF">{{'UPDATE_TITLE' | translate}}:</h2>

        <div class="form-group">
            <label for="firstname">{{'FIRST_NAME' | translate}}:</label>
            <input type="text" class="form-control"
                   id="firstname" placeholder="{{'FIRST_NAME_FIELD' | translate}}"
                   ng-model="userHelper.firstName">
        </div>

        <div class="form-group">
            <label for="lastname">{{'LAST_NAME' | translate}}:</label>
            <input type="text" class="form-control"
                   id="lastname" placeholder="{{'LAST_NAME_FIELD' | translate}}"
                   ng-model="userHelper.lastName">
        </div>

        <div class="form-group">
            <label for="oldPassword">{{'OLD_PASSWORD_TITLE' | translate}}:</label>
            <input type="text" class="form-control"
                   id="oldPassword" placeholder="{{'OLD_PASSWORD_FILED' | translate}}"
                   ng-model="userHelper.oldPassword">
        </div>

        <div class="form-group">
            <label for="newPassword">{{'NEW_PASSWORD_TITLE' | translate}}:</label>
            <input type="text" class="form-control"
                   id="newPassword" placeholder="{{'NEW_PASSWORD_FIELD' | translate}}"
                   ng-model="userHelper.newPassword">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="updateUser()">{{'UPDATE_BUTTON' |
            translate}}
        </button>
    </form>
</div>
