<div class="container">
    <form class="form-signin" action="j_spring_security_check" method="post">
        <h2 class="form-signin-heading" style="color: #FFFFFF">Please sign in</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="login" id="inputLogin" class="form-control"
               placeholder="Login" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control"
               placeholder="Password">

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
        <a href="#register" class="btn btn-lg btn-primary btn-block" type="link" >Register</a>
    </form>
</div>
