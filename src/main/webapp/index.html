<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="resources/css/signin.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>Hello Heroku</title>
</head>
<body>
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading" style="color: #FFFFFF">Please sign in</h2>
            <label for="inputLogin" class="sr-only">Login</label>
            <input type="login" id="inputLogin" class="form-control" placeholder="Login" autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a href="register.html" class="btn btn-lg btn-primary btn-block" type="link" >Register</a>
        </form>

    </div>
</body>
</html>
