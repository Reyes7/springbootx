<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/register.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src=http://code.jquery.com/ui/1.11.3/jquery-ui.min.js></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

    <script src="resources/js/register.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container" ng-app="register" ng-controller="registerController">
        <form class="form-register">
            <h2 class="form-register-heading" style="color: #FFFFFF">User Registration</h2>

            <div class="form-group">
                <label for="firstname" class="col-md-4">First Name:</label>
                <input type="text" class="form-control"
                       id="firstname" placeholder="Enter First Name"
                       ng-model="user.firstName">
            </div>

            <div class="form-group">
                <label for="lastname" class="col-md-4">Last Name:</label>
                <input type="text" class="form-control"
                       id="lastname"placeholder="Enter Last Name"
                       ng-model="user.lastName">
            </div>

            <div class="form-group">
                <label for="login" class="col-md-8">Login:</label>
                <input type="text" class="form-control"
                       id="login" placeholder="Enter Login"
                        ng-model="user.login">
            </div>

            <div class="form-group">
                <label for="password" class="col-md-8">Password:</label>
                <input type="text" class="form-control"
                       id="password" placeholder="Enter Password"
                       ng-model="user.password">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Done</button>
            <a href="index.html" class="btn btn-lg btn-primary btn-block" type="link">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                Back to login
            </a>
        </form>
    </div>
</body>
</html>
