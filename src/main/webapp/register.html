<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="resources/css/register.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>Register</title>
</head>
<body>
    <div class="container">
        <form class="form-register">
            <h2 class="form-register-heading" style="color: #FFFFFF">User Registration</h2>

            <div class="form-group">
                <label for="firstname" class="col-md-4">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
            </div>

            <div class="form-group">
                <label for="lastname" class="col-md-4">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
            </div>

            <div class="form-group">
                <label for="login" class="col-md-8">Login:</label>
                <input type="text" class="form-control" id="login" placeholder="Enter Login">
            </div>

            <div class="form-group">
                <label for="password" class="col-md-8">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="Enter Password">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Done</button>
        </form>
    </div>
</body>
</html>
